<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人人报社 - 记录真实，传递价值</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', '宋体', serif;
        }
        
        body {
            background-color: #f8f5e9;
            color: #333;
            line-height: 1.6;
        }
        
        /* 头部样式 */
        header {
            padding: 1.5rem 2rem;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        
        .logo-link {
            display: inline-block;
            text-decoration: none;
        }
        
        .logo-image {
            height: 4rem; /* 增大logo */
            width: auto;
            display: block;
            max-height: 5rem;
            object-fit: contain;
        }
        
        /* 主要内容区 */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 2rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3rem; /* 增大标题 */
            color: #2c3e50;
            position: relative;
            padding-bottom: 20px;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* 增大下划线 */
            height: 4px;
            background-color: #c0392b;
        }
        
        /* 报纸列表样式 */
        .newspaper-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); /* 增大卡片尺寸 */
            gap: 40px;
        }
        
        .newspaper-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .newspaper-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .newspaper-image {
            height: 280px; /* 增大图片区域 */
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 1.5rem;
            background-size: cover;
            background-position: center;
        }
        
        .newspaper-content {
            padding: 30px;
        }
        
        .newspaper-title {
            font-size: 1.8rem; /* 增大标题 */
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .newspaper-date {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .newspaper-excerpt {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .read-more {
            display: inline-block;
            background-color: #c0392b;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        
        .read-more:hover {
            background-color: #e74c3c;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 50px 0 30px;
            margin-top: 70px;
        }
        
        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 增大页脚区域 */
            gap: 40px;
            padding: 0 2rem;
        }
        
        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #c0392b;
            position: relative;
            padding-bottom: 15px;
        }
        
        .footer-section h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: #c0392b;
        }
        
        .footer-section p, .footer-section a {
            color: #ecf0f1;
            margin-bottom: 15px;
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .footer-section a:hover {
            color: #c0392b;
        }
        
        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #34495e;
            color: #bdc3c7;
            font-size: 1rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-container {
                justify-content: center;
            }
            
            .logo-image {
                height: 3rem;
                max-height: 3.5rem;
            }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .newspaper-list {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .newspaper-image {
                height: 220px;
            }
        }

        /* 2K屏幕优化 */
        @media (min-width: 1920px) {
            .header-container {
                max-width: 1600px;
            }
            
            .container {
                max-width: 1600px;
            }
            
            .newspaper-list {
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
                gap: 50px;
            }
            
            .footer-container {
                max-width: 1600px;
            }
        }

        /* 4K屏幕优化 */
        @media (min-width: 2560px) {
            .header-container {
                max-width: 2000px;
            }
            
            .container {
                max-width: 2000px;
            }
            
            .newspaper-list {
                grid-template-columns: repeat(auto-fill, minmax(550px, 1fr));
                gap: 60px;
            }
            
            .footer-container {
                max-width: 2000px;
            }
            
            .logo-image {
                height: 5rem;
                max-height: 6rem;
            }
            
            .page-title {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
