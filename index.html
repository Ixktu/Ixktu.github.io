<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恩情语文作业下载器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            border-top: 5px solid #d32f2f;
        }
        
        h1 {
            color: #c62828;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .description {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .date-picker {
            margin: 25px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #c62828;
            font-weight: bold;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="date"]:focus {
            border-color: #d32f2f;
            outline: none;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
        }
        
        .info-box {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #d32f2f;
        }
        
        .info-box h3 {
            color: #c62828;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .info-box p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(183, 28, 28, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .date-range {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
            color: #d32f2f;
        }
        
        .contact-info {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>恩情语文作业下载器</h1>
        <p class="description">选择2011年1月1日至2012年12月31日之间的日期</p>
        
        <div class="date-picker">
            <label for="date-input">选择日期：</label>
            <input type="date" id="date-input" min="2011-01-01" max="2012-12-31">
            <p class="date-range">可选日期范围：2011-01-01 至 2012-12-31</p>
        </div>
        
        <div class="info-box">
            <h3>下载信息</h3>
            <p><strong>所选日期：</strong> <span id="selected-date">未选择</span></p>
            <p><strong>资源链接：</strong> <span id="pdf-url">请先选择日期</span></p>
            <p><strong>联系方式：</strong> <span class="contact-info">(+44) 079 3324 2406</span></p>
        </div>
        
        <div class="error-message" id="error-message">
            请选择有效的日期
        </div>
        
        <button class="btn" id="download-btn" disabled>下载PDF</button>
        
        <div class="loading" id="loading">
            正在准备下载...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-input');
            const selectedDateSpan = document.getElementById('selected-date');
            const pdfUrlSpan = document.getElementById('pdf-url');
            const downloadBtn = document.getElementById('download-btn');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            // 设置默认日期
            dateInput.value = '2011-11-14';
            updateDateInfo();
            
            dateInput.addEventListener('change', function() {
                updateDateInfo();
            });
            
            downloadBtn.addEventListener('click', function() {
                const selectedDate = dateInput.value;
                if (isValidDate(selectedDate)) {
                    downloadPDF(selectedDate);
                } else {
                    showError('请选择有效的日期');
                }
            });
            
            function updateDateInfo() {
                const selectedDate = dateInput.value;
                
                if (isValidDate(selectedDate)) {
                    selectedDateSpan.textContent = formatDate(selectedDate);
                    
                    const year = selectedDate.substring(0, 4);
                    const formattedDate = selectedDate.replace(/-/g, '');
                    const pdfUrl = `https://1314955862-79a3hvoqxc-bj.scf.tencentcs.com/RMRB/${year}/${formattedDate}.pdf`;
                    
                    pdfUrlSpan.textContent = pdfUrl;
                    downloadBtn.disabled = false;
                    hideError();
                    
                    // 预先检查链接是否可用
                    checkLinkAvailability(pdfUrl);
                } else {
                    selectedDateSpan.textContent = '未选择';
                    pdfUrlSpan.textContent = '请先选择日期';
                    downloadBtn.disabled = true;
                }
            }
            
            function isValidDate(dateString) {
                if (!dateString) return false;
                
                const date = new Date(dateString);
                const minDate = new Date('2011-01-01');
                const maxDate = new Date('2012-12-31');
                
                return date >= minDate && date <= maxDate;
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}年${month}月${day}日`;
            }
            
            function downloadPDF(dateString) {
                loading.style.display = 'block';
                downloadBtn.disabled = true;
                
                const year = dateString.substring(0, 4);
                const formattedDate = dateString.replace(/-/g, '');
                const pdfUrl = `https://1314955862-79a3hvoqxc-bj.scf.tencentcs.com/RMRB/${year}/${formattedDate}.pdf`;
                
                // 创建下载链接
                const a = document.createElement('a');
                a.href = pdfUrl;
                a.download = `RMRB_${formattedDate}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
        
                setTimeout(function() {
                    loading.style.display = 'none';
                    downloadBtn.disabled = false;
                }, 1000);
            }
            
            function checkLinkAvailability(url) {
                // 检查链接是否可访问
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            showError('该日期的资源可能不存在或链接已失效');
                            downloadBtn.disabled = true;
                        }
                    })
                    .catch(error => {
                        console.log('链接检查失败:', error);
                        showError('网络连接问题，请检查链接是否有效');
                        downloadBtn.disabled = true;
                    });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
