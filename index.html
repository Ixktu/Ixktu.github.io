<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
        
        }

        .rounded-textbox {
            width: 300px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        .translate-button {
            width: 300px;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #0051ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #4ed510;

            width: 310px;
            /* 设置一个不同的悬停颜色 */
        }

        #messages {
            margin-top: 20px;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            /* 添加这一行 */
            z-index: 2;
            /* 设置消息内容的z-index */
        }

        #messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* 设置透明度为10%的白色 */
            z-index: 1;
            /* 确保伪元素在消息内容之上 */
        }

        .messageContainer {
            display: flex;
            margin-bottom: 10px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .message {
            flex: 1;
        }

        .user {
            align-self: flex-end;
        }

        .ai {
            align-self: flex-start;
        }
    </style>
</head>

<body oncontextmenu=self.event.returnValue=false>

    <h1>If possible</h1>
    

</body>

</html>
