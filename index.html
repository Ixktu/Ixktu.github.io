<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            background-image: url("background.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
        }

        .rounded-textbox {
            width: 300px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }

        .translate-button {
            width: 300px;
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #0051ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .translate-button:hover {
            background-color: #4ed510;

            width: 310px;
            /* 设置一个不同的悬停颜色 */
        }

        #messages {
            margin-top: 20px;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 15px;
            overflow-y: auto;
            padding: 10px;
            position: relative;
            /* 添加这一行 */
            z-index: 2;
            /* 设置消息内容的z-index */
        }

        #messages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* 设置透明度为10%的白色 */
            z-index: 1;
            /* 确保伪元素在消息内容之上 */
        }

        .messageContainer {
            display: flex;
            margin-bottom: 10px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .message {
            flex: 1;
        }

        .user {
            align-self: flex-end;
        }

        .ai {
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <h1>CHATGPT</h1>
    <div id="messages"></div>
    <textarea id="userInput" class="rounded-textbox" placeholder="内容由ai生成,不代表个人观点!"></textarea>
    <button class="translate-button">发送</button>
    <h6>免费给大家玩,觉得好玩可以赞助一瓶牢大饮料</h6>
    <h6>有任何疑问请线下问</h6>

    <a href="https://user.qzone.qq.com/2225770586" target="_blank" title="点击添加本人qq">交个朋友?</a>

    <script>
        document.querySelector('.translate-button').onclick = function () {
            const userInput = document.getElementById('userInput').value;


            const messageToSend = `${userInput}`;
            addMessage(userInput, 'user');

            fetch('https://api.chatanywhere.tech/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer sk-9jqhDiwuU02ynFOb9Ot57NiPeigFOh09JNBh8d2T22pQ4Iwj`,
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [{ role: "user", content: messageToSend }],
                    temperature: 0.7
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应失败: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.choices) {
                        const responseContent = data.choices[0].message.content;
                        addMessage(responseContent, 'ai', messageToSend); // 传递原始消息以便重新回答
                    } else {
                        addMessage('请求失败: ' + data.error.message, 'ai');
                    }
                })
                .catch(error => {
                    addMessage('发生错误: ' + error, 'ai');
                });

            document.getElementById('userInput').value = ''; // 清空输入框
        };

        function addMessage(text, sender, originalMessage = '') {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'messageContainer ' + sender;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            messageContainer.appendChild(avatar);

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerText = text;
            messageContainer.appendChild(messageElement);

            document.getElementById('messages').appendChild(messageContainer);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // 自动滚动到底部
        }
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState == 'hidden') {
                normal_title = document.title;
                document.title = '别走好吗...';
            } else document.title = normal_title;
        });
    </script>


</body>

</html>
